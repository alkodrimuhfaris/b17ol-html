<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    </head>
    <body>
        <div class="first-container">
            <div class="brand">
                <div class="title">
                    <div class="brand-icon"><img class="icon-img" src="./assets/images/icon-belanja.png"></span> <div class="brand-text">Blanja</span>
                </div>
            </div>
            <div class="heading">
                <span class="please">Pelase log in with your account</span>
            </div>
            <div class="select-acc">
                <a href="#customer"><div class="select" id="customer">Customer</div></a><a href="#seller"><div class="select" id="seller">Seller</div></a>
            </div>
            <div class="form-container">
                <input type="text" name="username" id="username" placeholder="username" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <p class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </p>
                <a class="submit" href="">PRIMARY</a>
                <div class="already-text">
                    <span class="asking-text">Don't have Blanja account? </span><a href="signup.html">Register</a>
                </div   >
            </div>
        </div>
        
    </body>
</html>
